spring:
  mvc:
    favicon:
      enabled: false

  cloud:
    eureka:
      instance:
        serviceUrl:
          defaultZone: "http://localhost:8761/eureka/"

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

server:
  port: 9000

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: "http://localhost:8761/eureka/"